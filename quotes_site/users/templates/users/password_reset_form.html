{% extends "quotes/base.html" %}

{% block content %}
  <h2>Email Reset</h2>
  <p>Enter your email, and we'll send you one MARIJUANA joint!
    Just joking, of course, you'll receive an email with a dull reset-your-password-link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Send</button>
  </form>
{% endblock %}
